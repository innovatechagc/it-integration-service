apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: it-integration-service
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "100"
        autoscaling.knative.dev/minScale: "2"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 100
      timeoutSeconds: 900
      containers:
      - image: gcr.io/PROJECT_ID/it-integration-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "warn"
        - name: PORT
          value: "8080"
        - name: MESSAGING_SERVICE_URL
          value: "https://your-messaging-service.com"
        - name: RATE_LIMIT_RPS
          value: "100"
        - name: RATE_LIMIT_BURST
          value: "200"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-chatbot-jwt-password
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-chatbot-db-password
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-integration-encryption-key
        - name: WHATSAPP_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-whatsapp-verify-token
        - name: WHATSAPP_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-whatsapp-webhook-secret
        - name: MESSENGER_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-messenger-verify-token
        - name: MESSENGER_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-messenger-webhook-secret
        - name: INSTAGRAM_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-instagram-verify-token
        - name: INSTAGRAM_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-instagram-webhook-secret
        - name: TELEGRAM_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-telegram-verify-token
        - name: TELEGRAM_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-telegram-webhook-secret
        - name: WEBCHAT_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-webchat-verify-token
        - name: WEBCHAT_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-webchat-webhook-secret
        - name: TAWKTO_API_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-tawkto-api-key
        - name: TAWKTO_BASE_URL
          value: "https://api.tawk.to"
        - name: TAWKTO_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-tawkto-webhook-secret
        - name: TAWKTO_WIDGET_ID
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-tawkto-widget-id
        - name: TAWKTO_PROPERTY_ID
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-tawkto-property-id
        - name: TAWKTO_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              key: latest
              name: it-tawkto-verify-token

        resources:
          limits:
            cpu: "2"
            memory: "1Gi"
          requests:
            cpu: "1"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10